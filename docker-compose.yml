version: '3.1'
services:
    mysql:
        image: 'mysql:8.0'
        working_dir: /application
        volumes:
            - './src:/application'
        environment:
            - MYSQL_ROOT_PASSWORD=secret_root
            - MYSQL_DATABASE=ssl-dashboard
            - MYSQL_USER=ssl_user
            - MYSQL_PASSWORD=ssl_password
        ports:
            - '49001:3306'

    webserver:
        image: 'nginx:alpine'
        working_dir: /application
        volumes:
            - './src:/application'
            - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '49000:80'

    php-fpm:
        build: phpdocker/php-fpm
        working_dir: /application
        volumes:
            - './src:/application'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.1/fpm/conf.d/99-overrides.ini'
